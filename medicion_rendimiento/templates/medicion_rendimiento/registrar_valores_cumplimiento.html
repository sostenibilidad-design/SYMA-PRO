{% load static %}

<body>
    <!-- === MODAL ACTUALIZAR USUARIO === -->
    <div id="modal-cumplimiento" class="modal-overlay">
        <div class="modal">
            <h2 class="titulo">Configuración de valores de cumplimiento</h2>

            <form class="formulario" method="POST" action="{% url 'registrar_cumplimiento' %}">
                {% csrf_token %}

                <div class="input-wrapper">
                    <input type="text"  name="actividad" placeholder="Actividad" required>
                </div>

                <div class="select-wrapper">
                    <select name="unidad_medida" required>
                        <option value="" disabled selected>Seleccionar unidad de medida</option>
                        <option value="u">Unidad</option>
                        <option value="m³">m3</option>
                        <option value="m²">m2</option>
                        <option value="m">ml</option>
                        <option value="kg">kg</option>
                    </select>
                </div>

                <div class="input-wrapper">
                    <input type="text" id="id_cumplimiento_presupuestal" name="cumplimiento_presupuestal" placeholder="Cumplimiento presupuestal" required>
                </div>

                <div class="input-wrapper">
                    <input type="number" step="0.01" name="cumplimiento_programado" placeholder="Cumplimiento de programación" required>
                </div>

                <div class="botones">
                    <button type="submit" class="btn-guardar">Guardar</button>
                    <button type="button"  id="btnCerrar" data-modal="modal-cumplimiento" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/modales_campos.js' %}"></script>
</body>
</html>
