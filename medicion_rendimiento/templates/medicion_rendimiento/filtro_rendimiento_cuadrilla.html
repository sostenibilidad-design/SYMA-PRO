{% extends "filtro_base.html" %}

        <input type="text" id="rango-fecha" placeholder="Rango de fechas" readonly

            data-fin="{{ request.GET.fecha_fin }}">
    </div>

    <input type="hidden" name="fecha_inicio" id="fecha_inicio" value="{{ request.GET.fecha_inicio }}">
    <input type="hidden" name="fecha_fin" id="fecha_fin" value="{{ request.GET.fecha_fin }}">

    <div class="campo-filtro">
        <input type="text" name="actividad" placeholder="Actividad"  value="{{ request.GET.actividad }}">

    </div>

    </div>

    <div class="campo-filtro">
        <input type="number" name="cedula" placeholder="Cedula" value="{{ request.GET.cedula }}">
    </div>

    <div class="campo-filtro">
        <input type="text" name="nombre" placeholder="Nombre" value="{{ request.GET.nombre }}">
    </div>

    <div class="campo-filtro">
        <input type="number" name="rendimiento_real" placeholder="Rendimiento real" value="{{ request.GET.rendimiento_real }}">
    </div>

{% endblock %}
